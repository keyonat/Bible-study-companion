<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Study | Bible Study Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h1>Bible Study Companion ðŸ“–âœ¨</h1>
       <nav class="nav">
          <a href="index.html">Home</a>
          <a href="index.html#features">Features</a>
          <a href="contact.html">Contact</a>
          <a href="study.html" class="active">Study</a>
      </nav>
  </div>

  <div class="container">
    <div class="card">
        <h2>Study a Passage</h2>
        <p>Paste a verse or short passage below. For now, this uses a simple local helper (weâ€™ll swap in real AI later).</p>
        <textarea id="passage" rows="6" placeholder="Paste scripture here... e.g., Psalm 23:1-3"></textarea>
    <div style="margin-top:16px;">
        <button class="btn" id="analyzeBtn">Analyze</button>
     </div>

      <div id="results" style="margin-top:24px; text-align:left; display:none;">
          <h3>Summary</h3>
          <p id="summary"></p>
  
          <h3>Key Themes</h3>
          <ul id="themesList"></ul>
  
          <h3>Reflection Question</h3>
          <p id="question"></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Bible Study Companion Project</p>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const textarea = document.getElementById('passage');
  const btn = document.getElementById('analyzeBtn');
  const results = document.getElementById('results');
  const summaryEl = document.getElementById('summary');
  const themesEl = document.getElementById('themes');
  const questionEl = document.getElementById('question');

  btn.addEventListener('click', async () => {
    const text = (textarea.value || '').trim();
    if (!text) { alert('Please paste a verse or short passage.'); return; }

    try {
      const res = await fetch("/.netlify/functions/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await res.json();
      summaryEl.textContent = data.summary || '';
      themesEl.innerHTML = '';
      (data.themes || []).forEach(t => {
        const li = document.createElement('li');
        li.textContent = 'â€¢ ' + t;
        themesEl.appendChild(li);
      });
      questionEl.textContent = data.question || '';
      results.style.display = 'block';
    } catch (err) {
      alert('Could not reach the analysis service yet. If you are still on GitHub Pages, this will work after we deploy to Netlify.');
    }
  });
});
</script>

</body>
</html>
